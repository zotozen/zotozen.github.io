<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoto</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .container {
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            margin-top: 60px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .profile-subtitle {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #eee;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: #ddd;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-button.dark-mode {
            background-color: #333;
            color: #eee;
        }

        .link-button:hover {
            background-color: #ccc;
        }

        .link-button.dark-mode:hover {
            background-color: #444;
            color: #fff;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ddd;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .mode-toggle.dark-mode {
            background-color: #444;
            color: #eee;
        }

        .mode-toggle:hover {
            background-color: #ccc;
        }

        .mode-toggle.dark-mode:hover {
            background-color: #555;
        }

        @media (max-width: 400px) {
            .mode-toggle {
                top: 10px;
                right: 10px;
            }

            .profile-image {
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" id="modeToggle">Light Mode</button>
        <div class="profile-image">
            <img id="profileImg" src="assets/images/profile-img.jpeg" alt="Profile">
        </div>
        <div class="profile-title">@ZotoZen</div>
        <div class="profile-subtitle">Start Here to Dive Deeper</div>
        <div class="social-icons">
            <a href="https://www.youtube.com/@ZotoZen" title="YouTube"><img src="https://unpkg.com/simple-icons@v7/icons/youtube.svg" alt="YouTube"></a>
            <a href="https://t.me/zotoxentv" title="Telegram"><img src="https://unpkg.com/simple-icons@v7/icons/telegram.svg" alt="Telegram"></a>
            <a href="https://www.tiktok.com/@zoto.zen" title="Instagram"><img src="https://unpkg.com/simple-icons@v7/icons/instagram.svg" alt="Instagram"></a>
        </div>
        <a href="https://www.youtube.com/@ZotoZen" class="link-button">YouTube Channel</a>
        <a href="https://t.me/zotoxentv" class="link-button">Telegram Chat</a>
        <a href="https://www.tiktok.com/@zoto.zen" class="link-button">TikTok Profile</a>
        <a href="https://drive.proton.me/urls/MAH96NGJSW#h5ssxd7KNB7G" class="link-button">Files: The Vault</a>
        <a href="#" class="link-button">Link 5</a>
        <a href="https://zotowebdesign.netlify.app/" class="link-button">Web Design</a>
    </div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        const linkButtons = document.querySelectorAll('.link-button');
        const profileImg = document.getElementById('profileImg');

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            linkButtons.forEach(button => {
                button.classList.toggle('dark-mode');
            });
            if (body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Light Mode';
                profileImg.src = "assets/images/profile-img.jpeg/";
            } else {
                modeToggle.textContent = 'Dark Mode';
                profileImg.src = "assets/images/profile-img.jpeg";
            }
        });
    </script>
</body>
</html>
