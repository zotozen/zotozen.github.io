<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoto</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .container {
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .profile-image {
            margin-top: 60px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .profile-subtitle {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #eee;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: #ddd;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-button.dark-mode {
            background-color: #333;
            color: #eee;
        }

        .link-button:hover {
            background-color: #ccc;
        }

        .link-button.dark-mode:hover {
            background-color: #444;
            color: #fff;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ddd;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .mode-toggle.dark-mode {
            background-color: #444;
            color: #eee;
        }

        .mode-toggle:hover {
            background-color: #ccc;
        }

        .mode-toggle.dark-mode:hover {
            background-color: #555;
        }

        @media (max-width: 400px) {
            .mode-toggle {
                top: 10px;
                right: 10px;
            }

            .profile-image {
                margin-top: 60px;
            }
        }

        /* === 8-bit Particle Animation === */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <button class="mode-toggle" id="modeToggle">Light Mode</button>
        <div class="profile-image">
            <img id="profileImg" src="assets/images/profile-img.jpeg" alt="Profile">
        </div>
        <div class="profile-title">@ZotoZen</div>
        <div class="profile-subtitle">Start Here to Dive Deeper</div>
        <div class="social-icons">
            <a href="https://www.youtube.com/@ZotoZen" title="YouTube"><img src="https://unpkg.com/simple-icons@v7/icons/youtube.svg" alt="YouTube"></a>
            <a href="https://t.me/zotoxentv" title="Telegram"><img src="https://unpkg.com/simple-icons@v7/icons/telegram.svg" alt="Telegram"></a>
            <a href="https://www.tiktok.com/@zoto.zen" title="Instagram"><img src="https://unpkg.com/simple-icons@v7/icons/instagram.svg" alt="Instagram"></a>
        </div>
        <a href="https://www.youtube.com/@ZotoZen" class="link-button">YouTube Channel</a>
        <a href="https://t.me/zotoxentv" class="link-button">Telegram Chat</a>
        <a href="https://www.tiktok.com/@zoto.zen" class="link-button">TikTok Profile</a>
        <a href="https://drive.proton.me/urls/MAH96NGJSW#h5ssxd7KNB7G" class="link-button">Files: The Vault</a>
        <a href="https://flamo.us/" class="link-button">Disney Hat Store</a>
        <a href="https://www.soulful-alignment.com/" class="link-button">Book A Hypnosis Session</a>
        <a href="https://zotowebdesign.netlify.app/" class="link-button">Web Design</a>
    </div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        const linkButtons = document.querySelectorAll('.link-button');
        const profileImg = document.getElementById('profileImg');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            linkButtons.forEach(button => {
                button.classList.toggle('dark-mode');
            });
            if (body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Light Mode';
                profileImg.src = "assets/images/profile-img.jpeg";
            } else {
                modeToggle.textContent = 'Dark Mode';
                profileImg.src = "assets/images/profile-img.jpeg";
            }
        });

        // === 8-bit Particle System ===
        const particles = [];
        const numParticles = 200; // Adjust for particle count

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1; // Small size variation
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 0.5; // Slow speed
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = 0;
                this.fadeSpeed = 0.02;  //slow fade
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap around edges
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                this.opacity += this.fadeSpeed;
                if(this.opacity > 1) this.opacity = 1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fillRect(this.x, this.y, this.size, this.size); // 1x1 pixel squares
                ctx.globalAlpha = 1;
            }
        }

        function initializeParticles() {
            for (let i = 0; i < numParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = Math.random() < 0.5 ? 'rgba(100, 100, 100, 0.8)' : 'rgba(150, 150, 150, 0.8)'; // Darker grey
                particles.push(new Particle(x, y, color));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initializeParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
